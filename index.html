<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Breathing App</title>
	</head>
	<body>
		<!-- MAIN CONTAINER WRAPPER -->
		<div class="container">
			<!-- AUDIO -->
			<audio id="audioplayer" src="./audio.mp3" type="audio/mpeg" loop="loop"></audio>

			<!-- BACKGROUND IMAGES -->
			<img id="f" src="./img/forest.jpg" alt="forest" />
			<img id="m" class="op" src="./img/mount.jpg" alt="mountain" />
			<img id="u" src="./img/underwater.jpg" alt="underwater" />

			<!-- DARK OVERLAY -->
			<div class="shade"></div>

			<!-- MAIN HEADING -->
			<div class="heading">
				<!-- THEME CHANGING BUTTONS -->
				<div class="theme-container">
					<div id="f" class="theme f"></div>
					<div id="m" class="theme m"></div>
					<div id="u" class="theme u"></div>
				</div>
				<div class="main-text">
					<h3>Breathing App</h3>
					<p>Let the breathing heals you</p>
				</div>
			</div>

			<!-- BREATHING CIRCLE -->
			<div class="breathing-container" id="breathing-container">
				<!-- TEXT INSIDE THE CIRCLE -->
				<div class="text">
					<span class="heart-beat"></span>
				</div>

				<!-- SPINNER AROUND THE CIRCLE -->
				<div class="spin">
					<div class="spinner"></div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
