<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Breathing App</title>
	</head>
	<body>
		<div class="container">

			<img id="f" src="./img/forest.jpg" alt="forest" />
			<img id="m" src="./img/mount.jpg" alt="mountain" />
			<img id="u" class="op" src="./img/underwater.jpg" alt="underwater" />

			<div class="shade"></div>

			<div class="theme-container">
				<div id="f" class="theme f"></div>
				<div id="m" class="theme m"></div>
				<div id="u" class="theme u"></div>
			</div>

			<div class="heading">
				<h3>Breathing App</h3>
				<p>Let the breathing heals you</p>
			</div>
			
				<div class="breathing-container" id="breathing-container">
					<div class="text">
						<span class="heart-beat"></span>
					</div>

					<div class="spin">
						<div class="spinner"></div>
					</div>

				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
